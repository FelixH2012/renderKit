services:
  renderkit-relay:
    image: node:20-alpine
    working_dir: /app
    command: [ "node", "relay/server.js" ]
    volumes:
      - ..:/app:ro
    ports:
      - "127.0.0.1:${RENDERKIT_RELAY_PORT:-8787}:${RENDERKIT_RELAY_PORT:-8787}"
    environment:
      RENDERKIT_RELAY_PORT: "${RENDERKIT_RELAY_PORT:-8787}"
      RENDERKIT_RELAY_SECRET: "${RENDERKIT_RELAY_SECRET}"
      RENDERKIT_RELAY_CACHE_ENABLED: "${RENDERKIT_RELAY_CACHE_ENABLED:-1}"
      RENDERKIT_RELAY_CACHE_MAX_ENTRIES: "${RENDERKIT_RELAY_CACHE_MAX_ENTRIES:-500}"
      RENDERKIT_RELAY_CACHE_TTL_MS: "${RENDERKIT_RELAY_CACHE_TTL_MS:-300000}"
    healthcheck:
      test: [ "CMD", "node", "-e", "require('http').get('http://127.0.0.1:'+(process.env.RENDERKIT_RELAY_PORT||'8787')+'/health',r=>process.exit(r.statusCode===200?0:1)).on('error',()=>process.exit(1));" ]
      interval: 10s
      timeout: 2s
      retries: 10
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
    ports:
      - "127.0.0.1:9090:9090"
    depends_on:
      - renderkit-relay
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_AUTH_ANONYMOUS_ENABLED=false
      - GF_SERVER_ROOT_URL=${GRAFANA_ROOT_URL}
    depends_on:
      - prometheus
    restart: unless-stopped

volumes:
  prometheus_data:
  grafana_data:
