services:
  renderkit-relay:
    image: node:20-alpine
    working_dir: /app
    command: ["node", "relay/server.js"]
    volumes:
      - ..:/app:ro
    ports:
      - "127.0.0.1:${RENDERKIT_RELAY_PORT:-8787}:${RENDERKIT_RELAY_PORT:-8787}"
    environment:
      RENDERKIT_RELAY_PORT: "${RENDERKIT_RELAY_PORT:-8787}"
      RENDERKIT_RELAY_SECRET: "${RENDERKIT_RELAY_SECRET}"
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://127.0.0.1:'+(process.env.RENDERKIT_RELAY_PORT||'8787')+'/health',r=>process.exit(r.statusCode===200?0:1)).on('error',()=>process.exit(1));",
        ]
      interval: 10s
      timeout: 2s
      retries: 10
    restart: unless-stopped
